<div class="bloc defense">
  <div class="row no-gutters">
    <div class="col-4 titre text-left">DÉFENSE</div>
    <div class="col-6"></div>
    <div class="col-2 titre text-center">Total</div>
  </div>
  <div class="row no-gutters">
    <div class="col-md-auto">
        <ng-template #defenseDefinitionTemplate>
            <popover-fiche-cof i18n-message message="La Défense (DEF) d’un personnage représente sa capacité à esquiver et/ou à dévier les coups qui lui sont portés. La DEF de votre personnage est égale à 10 + Mod. de DEX + éventuels Modificateurs de capacités et d’armure (voir Équipement).

            Exemple : Krush porte une cotte de mailles (+5 à la DEF) et son modificateur de DEX est de +0. Sa DEF est donc de 10 +5 +0 = 15. S’il porte son bouclier (+2 à la DEF), sa DEF passe à 17."></popover-fiche-cof>
        </ng-template>
        <shared-graphique-chronique-oubliees-case 
          [popoverFiche]="defenseDefinitionTemplate" i18n-popoverTitle popoverTitle="Défense"
          [body]="'DEF'" [footer]="'DÉFENSE'" [classe]="'negative-marron'">
        </shared-graphique-chronique-oubliees-case>
    </div>
    <div class="col-md-auto">
      <shared-graphique-chronique-oubliees-case [body]="'10&nbsp;+'" [classe]="'basique'"></shared-graphique-chronique-oubliees-case>
    </div>
    <div class="col-3">
      <shared-graphique-chronique-oubliees-case [body]="'&nbsp;'" [bodyFiligrane]="'Armure'" [classe]="'basique'"></shared-graphique-chronique-oubliees-case>
    </div>
    <div class="col-2">
      <shared-graphique-chronique-oubliees-case [body]="'&nbsp;'" [bodyFiligrane]="'Bouclier'" [classe]="'basique'"></shared-graphique-chronique-oubliees-case>
    </div>
    <div class="col-1">
      <shared-graphique-chronique-oubliees-case [body]="'&nbsp;'" [bodyFiligrane]="'DEX'" [classe]="'basique'"></shared-graphique-chronique-oubliees-case>
    </div>
    <div class="col-2">
      <shared-graphique-chronique-oubliees-case [body]="'&nbsp;'" [bodyFiligrane]="'Divers'" [classe]="'basique'"></shared-graphique-chronique-oubliees-case>
    </div>
    <div class="col">
      <shared-graphique-chronique-oubliees-case [content]="'&nbsp;'" [classe]="'basique'"></shared-graphique-chronique-oubliees-case>
    </div>
  </div>
</div>
