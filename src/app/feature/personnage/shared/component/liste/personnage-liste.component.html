<h1 i18n>Liste des personnages</h1>

<table class="table table-responsive table-striped table-md table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th i18n>Nom</th>
        <th i18n>Système</th>
        <th i18n>Édition</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let personnage of liste">
        <th scope="row">{{personnage.id}}</th>
        <td>{{personnage.nom}}</td>
        <td>{{personnage.univers}}</td>
        <td><a routerLink="/personnage/{{personnage.univers | lowercase}}/{{personnage.id}}">
          <picto [libelle]="'edition-pencil'"></picto>
        </a></td>
      </tr>
    </tbody>
  </table>
